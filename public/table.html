<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <center>

    <br>

    <fieldset>
        <a href="./index.html">
            <button>
                Previous Page
            </button>
        </a>
    </fieldset>

        <p>Grocery Itmes Bill</p>

        <table border="2px">
            <tr id="green">
                <td id="left"><b>&nbsp;&nbsp;&nbsp;Item Name</b></td>
                <td id="quantity"><b>Quantity</b></td>
                <td id="price"><b>Price</b></td>
            </tr>
            <tr>
                <td bgcolor="white" id="left">&nbsp;&nbsp;&nbsp;Potatoes</td>
                <td bgcolor="white" id="quantity">51</td>
                <td bgcolor="white" id="price">$1.00</td>
            </tr>
            <tr>
                <td id="left" bgcolor="lightgrey">&nbsp;&nbsp;&nbsp;Nuts</td>
                <td id="quantity" bgcolor="lightgrey">20</td>
                <td id="price" bgcolor="lightgrey">$5</td>
            </tr>
            <tr>
                <td bgcolor="white" id="left">&nbsp;&nbsp;&nbsp;Onions</td>
                <td bgcolor="white" id="quantity">4</td>
                <td bgcolor="white" id="price">$3.00</td>
            </tr>
            <tr>
                <td class="height" id="left" bgcolor="lightgrey">&nbsp;&nbsp;&nbsp;Very long awkwardly named yet &nbsp;&nbsp;&nbsp;still delicious item here</td>
                <td id="quantity" bgcolor="lightgrey">4</td>
                <td id="price" bgcolor="lightgrey">$3.00</td>
            </tr>
            <tr>
                <td bgcolor="white" id="left">&nbsp;&nbsp;&nbsp;Carrots</td>
                <td bgcolor="white" id="quantity">12</td>
                <td bgcolor="white" id="price">$2.99</td>
            </tr>
            <tr>
                <td bgcolor="white" id="right" colspan="2"><b>Total Price &nbsp;&nbsp;&nbsp;</b></td>
                <td bgcolor="white" id="price">$33.79</td>
            </tr>
        </table>

    </center>

</body>
</html>
